services:
  mysql-db:
    image: mysql:latest
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: salary_hero
      MYSQL_ROOT_PASSWORD: hero
      MYSQL_USER: hero
      MYSQL_PASSWORD: hero
    volumes:
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql